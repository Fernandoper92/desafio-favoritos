<div class="home home__container">
  <div class="home__header">
    <h1 class="home__header__title creep-title">Início</h1>
    <input #inputElement type="text" (input)="onInputChange($event)" />
  </div>
  <section
    class="home__section"
    *ngIf="characters.length > 0; else noCharacters"
  >
    <div class="home__list">
      <app-card-character
        *ngFor="let character of this.characters; let i = index"
        [character]="character"
        (toggleFavorite)="toggleFavorite(character)"
      ></app-card-character>
    </div>
  </section>
  <ng-template #noCharacters>
    <section class="home__section">
      <app-card-empty
        title="Nada foi encontrado"
        [subtitle]="(error$ | async) || 'Tente realizar uma nova busca.'"
      ></app-card-empty>
    </section>
  </ng-template>
</div>
